<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Rider Game</title>
    <style>
        body {
            background-color: #f8d7da; /* Pink Background */
            font-family: 'Arial Black', Gadget, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .scoreboard {
            background: white;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            font-size: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .selection-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .player-input { width: 45%; }

        select {
            width: 100%;
            padding: 10px;
            font-weight: bold;
            border: 2px solid #000;
        }

        button {
            background-color: #fff9c4; /* Yellow */
            border: 2px solid #000;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            display: block;
            margin: 10px auto; /* Centered */
        }

        .result-display {
            background-color: #fff9c4;
            border: 2px solid #000;
            padding: 20px;
            margin-top: 20px;
            min-height: 80px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>FREE RIDER GAME</h1>

    <div class="scoreboard">
        <div>Member A Score: <span id="scoreA">0</span></div>
        <div>Member B Score: <span id="scoreB">0</span></div>
    </div>

    <div class="container">
        <div class="selection-row">
            <div class="player-input">
                <label>MEMBER A</label>
                <select id="choiceA">
                    <option value="Contribute">Contribute</option>
                    <option value="Slack Off">Slack Off</option>
                </select>
            </div>
            <div class="player-input">
                <label>MEMBER B</label>
                <select id="choiceB">
                    <option value="Contribute">Contribute</option>
                    <option value="Slack Off">Slack Off</option>
                </select>
            </div>
        </div>

        <button onclick="playRound()">CALCULATE PAYOFF</button>
        <button onclick="resetGame()" style="background-color: #ffcccc;">RESET SCORES</button>

        <div id="gameResult" class="result-display">
            <div id="resultTitle" style="font-size: 20px; margin-bottom: 5px;"></div>
            <div id="resultDesc" style="font-family: Arial; font-weight: normal;"></div>
        </div>
    </div>

    <script>
        let totalA = 0;
        let totalB = 0;

        function playRound() {
            const a = document.getElementById('choiceA').value;
            const b = document.getElementById('choiceB').value;
            const resDiv = document.getElementById('gameResult');
            
            let payA = 0;
            let payB = 0;
            let title = "";
            let desc = "";

            if (a === "Contribute" && b === "Contribute") {
                payA = 3; payB = 3;
                title = "SOCIAL OPTIMUM";
                desc = "Both worked! High grades for both (+3 each).";
            } else if (a === "Slack Off" && b === "Slack Off") {
                payA = 0; payB = 0;
                title = "NASH EQUILIBRIUM";
                desc = "Both slacked. Project failed (0 each).";
            } else if (a === "Slack Off" && b === "Contribute") {
                payA = 5; payB = -1;
                title = "MEMBER A FREE-RIDES";
                desc = "A gets the grade without working (+5), B is overworked (-1).";
            } else {
                payA = -1; payB = 5;
                title = "MEMBER B FREE-RIDES";
                desc = "B gets the grade without working (+5), A is overworked (-1).";
            }

            totalA += payA;
            totalB += payB;

            document.getElementById('scoreA').innerText = totalA;
            document.getElementById('scoreB').innerText = totalB;
            
            resDiv.style.display = "block";
            document.getElementById('resultTitle').innerText = title;
            document.getElementById('resultDesc').innerText = desc;
        }

        function resetGame() {
            totalA = 0;
            totalB = 0;
            document.getElementById('scoreA').innerText = "0";
            document.getElementById('scoreB').innerText = "0";
            document.getElementById('gameResult').style.display = "none";
        }
    </script>
</body>
</html>
